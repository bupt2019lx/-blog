<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //typeof 来判断具体是哪种类型 => number 、 string 、boolean 、null 、undefined、 object
        // 其实， js 在底层存储变量的时候， 会在变量的机器码的低位1 - 3 位存储其类型信息👉

        // 000： 对象
        // 010： 浮点数
        // 100： 字符串
        // 110： 布尔
        // 1： 整数

        // but, 对于 undefined 和 null 来说， 这两个值的信息存储是有点特殊的。
        // null： 所有机器码均为0
        // undefined： 用− 2 ^ 30 整数来表示
        // 所以， typeof 在判断 null 的时候就出现问题了， 由于 null 的所有机器码均为0， 因此直接被当做了对象来看待。

        let s = new String('abc');
        let num = 123;
        console.log(typeof (num));
        //typeof(s) =>string
        console.log(typeof (s));

        // 但是typeof 在判断一个 object的数据的时候只能告诉我们这个数据是 object, 而不能细致的具体到是哪一种 object

        // 要想判断一个数据具体是哪一种 object 的时候，我们需要利用 instanceof 这个操作符来判断
        //instance of用来判断某个对象是否被另一个函数构造
        //instanceof(s) => ? String
        // console.log(s instanceof String);

        // 还有一个不错的判断类型的方法， 就是Object.prototype.toString， 我们可以利用这个方法来对一个变量的类型来进行比较准确的判断
        Object.prototype.toString.call(1) // "[object Number]"

        Object.prototype.toString.call('hi') // "[object String]"

        Object.prototype.toString.call({
            a: 'hi'
        }) // "[object Object]"
    </script>
</body>

</html>
