<body>
    <script>
        // 剑指 Offer 39. 数组中出现次数超过一半的数字
        // 数组中有一个数字出现的次数超过数组长度的一半，请找出这个数字。
        // 你可以假设数组是非空的，并且给定的数组总是存在多数元素。

        // 示例 1:

        // 输入: [1, 2, 3, 2, 2, 2, 5, 4, 2]
        // 输出: 2
        /**
         * @param {number[]} nums
         * @return {number}
         */
        var majorityElement = function (nums) {
            let obj = {}
            for (let i = 0; i < nums.length; i++) {
                let k = nums[i]
                //判断对象中是否存在字符串中的值,如果存在+1,不存在赋值为1
                if (obj[k]) {
                    obj[k]++

                } else {
                    obj[k] = 1
                }
            }
            // console.log(obj);
            let num
            // let value = 0
            for (let j in obj) {
                if (obj[j] > nums.length / 2) {
                    num = j
                    // num = obj[j]
                    // value = j
                }
            }
            return num
        }
    </script>
</body>
