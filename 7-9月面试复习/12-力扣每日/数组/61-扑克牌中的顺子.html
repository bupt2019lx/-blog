<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // 从扑克牌中随机抽5张牌，判断是不是一个顺子，即这5张牌是不是连续的。2～10为数字本身，A为1，J为11，Q为12，K为13，而大、小王为 0 ，可以看成任意数字。A 不能视为 14。

        // 示例 1:
        // 输入: [1,2,3,4,5]
        // 输出: True
        //  
        // 示例 2:
        // 输入: [0,0,1,2,5]
        // 输出: True

        // 提示：filter() 方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。

        //  解题思路
        // 依据题意数组需要满足：

        // 除 0 以外，数组最大数与最小数之差不能超过 4 ；因为长度为 5 的数组里数字若是连续的必定满足这一条件（不理解的同学可以自己试试枚举连续的 5 个数字出来）
        // 除 0 以外，数组中不能有相同的数字
        // 故解题思路为：

        // 要直接获取数组 最大数 与 最小数 ，就必须将数组进行排序
        // 以上条件都需要除去 0 ，故使用了数组的 filter方法 将数组中的 0 过滤掉
        // 获取到 最大数 与 最小数 之后，判断它们的差是否大于 4 ，大于 4 则不符题意，返回 false
        // 遍历一次新数组判断是否有重复的数字，有重复则不符题意，返回 false
        // 以上都判断都通过，说明符合题意，返回 true

        /**
         * @param {number[]} nums
         * @return {boolean}
         */
        var isStraight = function (nums) {
            // 先将 nums 从小到大进行排序，再把数组中的 0 去掉
            nums = nums.sort((a, b) => a - b).filter(item => item !== 0)
            // 找出数组中的最大数与最小数，分别在数组的头和尾，判断它们的差是否超过 4，超过则说明不是连续的
            if (nums[nums.length - 1] - nums[0] > 4) return false

            // 遍历数组找出是否有重复的数字，因为涉及到 i + 1，所以遍历长度是 数组长度-1
            for (let i = 0; i < nums.length - 1; i++) {
                if (nums[i] === nums[i + 1]) return false
            }
            return true
        };
    </script>
</body>

</html>
