<head>

<body>
    <script>
        //统计一个数字在排序数组中出现的次数。
        //示例 1:

        // 输入: nums = [5,7,7,8,8,10], target = 8
        // 输出: 2
        // 示例 2:

        // 输入: nums = [5,7,7,8,8,10], target = 6
        // 输出: 0
        function search(nums, target) {
            let obj = {};
            for (let i = 0; i < nums.length; i++) {
                if (obj[nums[i]]) {
                    obj[nums[i]]++;
                } else {
                    obj[nums[i]] = 1;
                }
            }
            return obj[target] || 0
        }
    </script>
</body>
